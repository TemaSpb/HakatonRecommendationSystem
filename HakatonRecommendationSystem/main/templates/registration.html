{% block content %}
<!-- multistep form -->
<form id="msform">
  <!-- progressbar -->
  <ul id="progressbar">
    <li class="active">Account Setup</li>
    <li>Key skill</li>
    <li>Team</li>
  </ul>
  <!-- fieldsets -->
  <fieldset>
    <h2 class="fs-title">Create your account</h2>
    <h3 class="fs-subtitle">This is step 1</h3>
    <input type="text" name="first name" placeholder="First name" />
    <input type="text" name="last name" placeholder="Last name" />
    <input type="text" name="email" placeholder="Email" />
    <input type="password" name="pass" placeholder="Password" />
    <input type="password" name="cpass" placeholder="Confirm Password" />
    <input type="button" name="next" class="next action-button" value="Next" />
  </fieldset>
  <fieldset>
    <h2 class="fs-title">Key skills</h2>
    <h3 class="fs-subtitle">Add from 0 to 7 your key skills</h3>
    <input type="button" name="add_skill" class="add" value="Add skill" />
    <input type="button" name="previous" class="previous action-button" value="Previous" />
    <input type="button" name="next" class="next action-button" value="Next" />
  </fieldset>
  <fieldset>
    <h2 class="fs-title">Team</h2>
    <input type="button" name="add_participant" class="add" value="Add participant" />
    <input type="button" name="previous" class="previous action-button" value="Previous" />
    <input type="submit" name="submit" class="submit action-button" value="Submit" />
  </fieldset>
</form>
{% load static %}
<link rel="stylesheet" href="{% static 'css/registration.css' %}">
{% endblock %}
